<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="widgetType">
      <h2 data-cy="widgetTypeDetailsHeading"><span jhiTranslate="dashBoardDynamiqueApp.widgetType.detail.title">Widget Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ widgetType.id }}</span>
        </dd>
        <dt><span jhiTranslate="dashBoardDynamiqueApp.widgetType.name">Name</span></dt>
        <dd>
          <span>{{ widgetType.name }}</span>
        </dd>
        <dt><span jhiTranslate="dashBoardDynamiqueApp.widgetType.widgetType">Widget Type</span></dt>
        <dd>
          <div *ngIf="widgetType.widgetType">
            <a [routerLink]="['/data-source', widgetType.widgetType.id, 'view']">{{ widgetType.widgetType.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/widget-type', widgetType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
