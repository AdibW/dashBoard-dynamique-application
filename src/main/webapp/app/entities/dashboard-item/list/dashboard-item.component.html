<div>
  <h2 id="page-heading" data-cy="DashboardItemHeading">
    <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.home.title">Dashboard Items</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-dashboard-item"
        [routerLink]="['/dashboard-item/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.home.createLabel"> Create a new Dashboard Item </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="dashboardItems?.length === 0">
    <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.home.notFound">No Dashboard Items found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="dashboardItems && dashboardItems.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="x">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.x">X</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="y">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.y">Y</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="rows">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.rows">Rows</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="col">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.col">Col</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="item.id">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.item">Item</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="items.id">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.dashboardItem.items">Items</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dashboardItem of dashboardItems; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/dashboard-item', dashboardItem.id, 'view']">{{ dashboardItem.id }}</a>
          </td>
          <td>{{ dashboardItem.x }}</td>
          <td>{{ dashboardItem.y }}</td>
          <td>{{ dashboardItem.rows }}</td>
          <td>{{ dashboardItem.col }}</td>
          <td>
            <div *ngIf="dashboardItem.item">
              <a [routerLink]="['/widget', dashboardItem.item.id, 'view']">{{ dashboardItem.item.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="dashboardItem.items">
              <a [routerLink]="['/dashboard', dashboardItem.items.id, 'view']">{{ dashboardItem.items.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/dashboard-item', dashboardItem.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/dashboard-item', dashboardItem.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(dashboardItem)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
