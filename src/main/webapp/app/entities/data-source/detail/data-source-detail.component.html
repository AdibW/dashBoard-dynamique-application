<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dataSource">
      <h2 data-cy="dataSourceDetailsHeading"><span jhiTranslate="dashBoardDynamiqueApp.dataSource.detail.title">Data Source</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dataSource.id }}</span>
        </dd>
        <dt><span jhiTranslate="dashBoardDynamiqueApp.dataSource.type">Type</span></dt>
        <dd>
          <span>{{ dataSource.type }}</span>
        </dd>
        <dt><span jhiTranslate="dashBoardDynamiqueApp.dataSource.dataSource">Data Source</span></dt>
        <dd>
          <div *ngIf="dataSource.dataSource">
            <a [routerLink]="['/api', dataSource.dataSource.id, 'view']">{{ dataSource.dataSource.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/data-source', dataSource.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
