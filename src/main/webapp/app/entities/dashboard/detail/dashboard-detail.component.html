<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dashboard">
      <h2 data-cy="dashboardDetailsHeading"><span jhiTranslate="dashBoardDynamiqueApp.dashboard.detail.title">Dashboard</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dashboard.id }}</span>
        </dd>
        <dt><span jhiTranslate="dashBoardDynamiqueApp.dashboard.name">Name</span></dt>
        <dd>
          <span>{{ dashboard.name }}</span>
        </dd>
        <dt><span jhiTranslate="dashBoardDynamiqueApp.dashboard.username">Username</span></dt>
        <dd>
          <span>{{ dashboard.username }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/dashboard', dashboard.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
