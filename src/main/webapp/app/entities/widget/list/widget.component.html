<div>
  <h2 id="page-heading" data-cy="WidgetHeading">
    <span jhiTranslate="dashBoardDynamiqueApp.widget.home.title">Widgets</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="dashBoardDynamiqueApp.widget.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-widget"
        [routerLink]="['/widget/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="dashBoardDynamiqueApp.widget.home.createLabel"> Create a new Widget </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="widgets?.length === 0">
    <span jhiTranslate="dashBoardDynamiqueApp.widget.home.notFound">No Widgets found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="widgets && widgets.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="name">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.widget.name">Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="title">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.widget.title">Title</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="componentName">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.widget.componentName">Component Name</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="componentType">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.widget.componentType">Component Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="widget.id">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.widget.widget">Widget</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let widget of widgets; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/widget', widget.id, 'view']">{{ widget.id }}</a>
          </td>
          <td>{{ widget.name }}</td>
          <td>{{ widget.title }}</td>
          <td>{{ widget.componentName }}</td>
          <td>{{ widget.componentType }}</td>
          <td>
            <div *ngIf="widget.widget">
              <a [routerLink]="['/widget-type', widget.widget.id, 'view']">{{ widget.widget.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/widget', widget.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/widget', widget.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(widget)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="widgets && widgets.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
