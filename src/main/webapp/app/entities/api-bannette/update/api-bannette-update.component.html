<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-api-bannette-heading"
        data-cy="ApiBannetteCreateUpdateHeading"
        jhiTranslate="dashBoardDynamiqueApp.apiBannette.home.createOrEditLabel"
      >
        Create or edit a Api Bannette
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dashBoardDynamiqueApp.apiBannette.apiInitialLoad" for="field_apiInitialLoad"
            >Api Initial Load</label
          >
          <input
            type="text"
            class="form-control"
            name="apiInitialLoad"
            id="field_apiInitialLoad"
            data-cy="apiInitialLoad"
            formControlName="apiInitialLoad"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="dashBoardDynamiqueApp.apiBannette.apiSearch" for="field_apiSearch">Api Search</label>
          <input type="text" class="form-control" name="apiSearch" id="field_apiSearch" data-cy="apiSearch" formControlName="apiSearch" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
