<div>
  <h2 id="page-heading" data-cy="ApiHeading">
    <span jhiTranslate="dashBoardDynamiqueApp.api.home.title">Apis</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="dashBoardDynamiqueApp.api.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-api"
        [routerLink]="['/api/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="dashBoardDynamiqueApp.api.home.createLabel"> Create a new Api </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="apis?.length === 0">
    <span jhiTranslate="dashBoardDynamiqueApp.api.home.notFound">No Apis found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="apis && apis.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="api.id">
            <div class="d-flex">
              <span jhiTranslate="dashBoardDynamiqueApp.api.api">Api</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let api of apis; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/api', api.id, 'view']">{{ api.id }}</a>
          </td>
          <td>
            <div *ngIf="api.api">
              <a [routerLink]="['/api-bannette', api.api.id, 'view']">{{ api.api.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/api', api.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/api', api.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(api)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
